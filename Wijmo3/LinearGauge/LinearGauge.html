<!DOCTYPE html>
<html>
    <head>
        

        <!--jQuery References-->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>
  
        <!--Theme-->
        <link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />
  
        <!--Wijmo Widgets CSS-->
        <link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20161.89.min.css" rel="stylesheet" type="text/css" />
  
        <!--Wijmo Widgets JavaScript-->
        <script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20161.89.min.js" type="text/javascript"></script>
        <script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20161.89.min.js" type="text/javascript"></script>

        <!--RequireJs-->
        <script type="text/javascript" src="http://cdn.wijmo.com/external/require.js"></script>
        <script type="text/javascript">
            requirejs.config({
                baseUrl: "http://cdn.wijmo.com/amd-js/3.20161.89",
                    paths: {
                        "jquery": "jquery-1.11.1.min",
                        "jquery-ui": "jquery-ui-1.11.0.custom.min",
                        "jquery.ui": "jquery-ui",
                        "jquery.mousewheel": "jquery.mousewheel.min",
                        "globalize": "globalize.min",
                        "bootstrap": "bootstrap.min", //Needed if you use Bootstrap.
                        "knockout": "knockout-3.1.0" //Needed if you use Knockout.
                    }
            });
        </script>
        
    </head>

    <body>
        <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijlineargauge"], function () { 
            $(document).ready(function () { 
                $("#gauge").wijlineargauge({ 
                    width: 400, // gauge width 
                    height: 120, // gauge height 
                    value: 70, // gauge value, indicator position 
                    max: 100, // gauge maximum value 
                    min: 0, // gauge minimum value 
                    // gauge labels setup 
                    labels: { 
                        style: { 
                            fill: "#1E395B", //  
                            "font-size": 12, 
                            "font-weight": 800 
                        } 
                    }, 
                    tickMajor: { 
                        position: "inside", 
                        offset: -11, 
                        interval: 20, 
                        factor: 12, 
                        style: { 
                            fill: "#1E395B", 
                            stroke: "none", 
                            width: 2 
                        } 
                    }, 
                    tickMinor: { 
                        position: "inside", 
                        offset: -11, 
                        visible: true, 
                        interval: 4, 
                        factor: 10, 
                        style: { 
                            fill: "#1E395B", 
                            stroke: "none", 
                            width: 1 
                        } 
                    }, 
                    pointer: { 
                        shape: "rect", 
                        length: 0.6, 
                        style: { 
                            fill: "#1E395B", 
                            stroke: "#7BA0CC", 
                            "stroke-width": 1, 
                            opacity: 1 
                        } 
                    }, 
                    face: { 
                        style: { 
                            fill: "270-#FFFFFF-#D9E3F0", 
                            stroke: "#7BA0CC", 
                            "stroke-width": 2 
                        } 
                    }, 
                    ranges: [{ 
                        startValue: 20, 
                        endValue: 80, 
                        startDistance: 0.85, //A ratio value determine the location of the range at start value. 
                        endDistance: 0.85, //A ratio value determine the location of the range at end value. 
                        startWidth: 0.5, 
                        endWidth: 0.5, 
                        style: { 
                            fill: "90-#3DA1D8-#3A6CAC", 
                            opacity: "1", 
                            stroke: "none"
                        } 
                    }] 
                }); 
            }); 
        }); 
    </script>
  
  
    <div class="container"> 
        <div class="header"> 
            <h2> 
                Overview</h2> 
        </div> 
        <div class="main demo"> 
            <!-- Begin demo markup -->
            <div id="gauge" class="ui-corner-all"> 
  
            </div> 
            <!-- End demo markup -->
            <div class="demo-options"> 
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div> 
        </div> 
        <div class="footer demo-description"> 
            <p>This sample demonstrates how to use the wijlineargauge widget to create an linear gauge on a webpage.</p> 
        </div> 
    </div>

    
    </body>

</html>
