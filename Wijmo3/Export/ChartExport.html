<!DOCTYPE html>
<html>
	<head>
		

		<!--jQuery References-->
		<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>
  
		<!--Theme-->
		<link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />
  
		<!--Wijmo Widgets CSS-->
		<link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20161.89.min.css" rel="stylesheet" type="text/css" />
  
		<!--Wijmo Widgets JavaScript-->
		<script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20161.89.min.js" type="text/javascript"></script>
		<script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20161.89.min.js" type="text/javascript"></script>

		<!--RequireJs-->
		<script type="text/javascript" src="http://cdn.wijmo.com/external/require.js"></script>
		<script type="text/javascript">
            requirejs.config({
                baseUrl: "http://cdn.wijmo.com/amd-js/3.20161.89",
                    paths: {
                        "jquery": "jquery-1.11.1.min",
                        "jquery-ui": "jquery-ui-1.11.0.custom.min",
                        "jquery.ui": "jquery-ui",
                        "jquery.mousewheel": "jquery.mousewheel.min",
                        "globalize": "globalize.min",
                        "bootstrap": "bootstrap.min", //Needed if you use Bootstrap.
                        "knockout": "knockout-3.1.0" //Needed if you use Knockout.
                    }
            });
        </script>
		
  	</head>

  	<body>
  		<div>
        <h1>Wijmo 3</h1>
        <h2>Export Utility</h2>
      </div>
  	   <style type="text/css"> 
      /* Setting pane style */ 
        #imageexport 
        {             
            position:absolute; 
        } 
    </style> 
      
      
      
      
      
      
    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijcompositechart", "chartexport"], function () { 
  
            $(document).ready(function () { 
                $("#wijcompositechart").wijcompositechart({ 
                    axis: { 
                        y: { 
                            text: "Total Hardware"
                        } 
                    }, 
                    stacked: false, 
                    hint: { 
                        content: function () { 
                            return this.label + '\n ' + this.y + ''; 
                        } 
                    }, 
                    header: { 
                        text: "Hardware Distribution"
                    }, 
                    seriesList: [{ 
                        type: "column", 
                        label: "West", 
                        legendEntry: true, 
                        data: { x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], y: [5, 3, 4, 7, 2] } 
                    }, { 
                        type: "column", 
                        label: "Central", 
                        legendEntry: true, 
                        data: { x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], y: [2, 2, 3, 2, 1] } 
                    }, { 
                        type: "column", 
                        label: "East", 
                        legendEntry: true, 
                        data: { x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], y: [3, 4, 4, 2, 5] } 
                    }, { 
                        type: "pie", 
                        label: "asdfdsfdsf", 
                        legendEntry: true, 
                        center: { x: 150, y: 150 }, 
                        radius: 60, 
                        data: [{ 
                            label: "MacBook Pro", 
                            legendEntry: true, 
                            data: 46.78, 
                            offset: 15 
                        }, { 
                            label: "iMac", 
                            legendEntry: true, 
                            data: 23.18, 
                            offset: 0 
                        }, { 
                            label: "MacBook", 
                            legendEntry: true, 
                            data: 20.25, 
                            offset: 0 
                        }] 
                    }, { 
                        type: "line", 
                        label: "Steam1", 
                        legendEntry: true, 
                        data: { 
                            x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], 
                            y: [3, 6, 2, 9, 5] 
                        }, 
                        markers: { 
                            visible: true, 
                            type: "circle"
                        } 
                    }, { 
                        type: "line", 
                        label: "Steam2", 
                        legendEntry: true, 
                        data: { 
                            x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], 
                            y: [1, 3, 4, 7, 2] 
                        }, 
                        markers: { 
                            visible: true, 
                            type: "tri"
                        } 
                    }] 
                }); 
                $("#imageexport").button({ 
                    icons: { 
                        primary: "ui-icon-arrowthickstop-1-s"
                    }, 
                    text: false
                }).click(function () { 
                    $("#wijcompositechart").wijcompositechart("exportChart", "export"); 
                }) 
                $("#wijcompositechart").parent().mouseenter(function (e) { 
                    var position = $("#wijcompositechart").position(); 
                    position.top = position.top + 20; 
                    position.left = position.left + $("#wijcompositechart").width() - 100; 
                    $("#imageexport").css({ top: position.top, left: position.left }); 
                    $("#imageexport").show(); 
                    e.preventDefault(); 
                    return false; 
                }).mouseleave(function(e){ 
                    $("#imageexport").hide(); 
                    e.preventDefault(); 
                    return false; 
                }) 
              }); 
              
        }); 
    </script>
  
  
    <div class="container"> 
        <div class="header"> 
            <h2>Simply Export</h2> 
        </div> 
        <div class="main demo"> 
            <!-- Begin demo markup -->
            <div> 
                <div id="wijcompositechart" style="height: 400px"/> 
                <button id="imageexport">Export</button> 
            </div>             
            </div> 
             
            <!-- End demo markup -->
            <div class="demo-options"> 
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div> 
        </div> 
        <div class="footer demo-description"> 
            <p> 
                 This sample demonstrates how to export the chart to image or pdf file. 
            </p>
            <p>Hover over the chart to make the export button visible.</p> 
        </div> 
    </div>
  	</body>

</html>
