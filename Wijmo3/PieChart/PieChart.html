<!DOCTYPE html>
<html>
	<head>
		

		<!--jQuery References-->
		<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>
  
		<!--Theme-->
		<link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />
  
		<!--Wijmo Widgets CSS-->
		<link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20161.89.min.css" rel="stylesheet" type="text/css" />
  
		<!--Wijmo Widgets JavaScript-->
		<script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20161.89.min.js" type="text/javascript"></script>
		<script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20161.89.min.js" type="text/javascript"></script>

		<!--RequireJs-->
		<script type="text/javascript" src="http://cdn.wijmo.com/external/require.js"></script>
		<script type="text/javascript">
            requirejs.config({
                baseUrl: "http://cdn.wijmo.com/amd-js/3.20153.83",
                    paths: {
                        "jquery": "jquery-1.11.1.min",
                        "jquery-ui": "jquery-ui-1.11.0.custom.min",
                        "jquery.ui": "jquery-ui",
                        "jquery.mousewheel": "jquery.mousewheel.min",
                        "globalize": "globalize.min",
                        "bootstrap": "bootstrap.min", //Needed if you use Bootstrap.
                        "knockout": "knockout-3.1.0" //Needed if you use Knockout.
                    }
            });
        </script>
		<script id="script1" type="text/javascript">       
		    $(document).ready(function () {
		    $("#wijpiechart").wijpiechart({
		        radius: 140,
		        hint: {
		            content: function () {
		                return this.data.label + " : " + Globalize.format(this.value / this.total, "p2");
		            }
		        },
		        header: {
		            text: "Steam Mac Hardware Survey"
		        },
		        seriesList: [{
		            label: "MacBook Pro",
		            data: 46.78,
		            offset: 15
		        }, {
		            label: "iMac",
		            data: 23.18,
		            offset: 0
		        }, {
		            label: "MacBook",
		            data: 20.25,
		            offset: 0
		        }, {
		            label: "Mac Pro",
		            data: 5.41,
		            offset: 0
		        }, {
		            label: "Mac Mini",
		            data: 3.44,
		            offset: 0
		        }],
		        seriesStyles: [{
		            fill: "180-rgb(195,255,0)-rgb(175,229,0)", 
		            stroke: "rgb(175,229,0)", 
		            "stroke-width": 1.5
		        }, {
		            fill: "90-rgb(142,222,67)-rgb(127,199,60)", 
		            stroke: "rgb(127,199,60)", 
		            "stroke-width": 1.5
		        }, {
		            fill: "90-rgb(106,171,167)-rgb(95,153,150)", 
		            stroke: "rgb(95,153,150)", 
		            "stroke-width": 1.5
		        }, {
		            fill: "90-rgb(70,106,133)-rgb(62,95,119)", 
		            stroke: "rgb(62,95,119)", 
		            "stroke-width": 1.5
		        }, {
		            fill: "90-rgb(166,166,166)-rgb(149,149,149)", 
		            stroke: "rgb(149,149,149)", 
		            "stroke-width": 1.5
		        }]
		    });
		});
		</script>
    </head>
	<body>
		<div class="container">
			<div>
				<h1>Wijmo 3</h1>
				<h2>Control: Pie Chart</h2>
			</div>
		
			<div class="main demo">
				<div id="wijpiechart"></div> 
			</div>


		</div>
	</body>
</html>
