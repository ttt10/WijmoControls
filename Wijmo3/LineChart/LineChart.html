<!DOCTYPE html>
<html>
	<head>
		

		<!--jQuery References-->
		<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>
  
		<!--Theme-->
		<link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />
  
		<!--Wijmo Widgets CSS-->
		<link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20161.89.min.css" rel="stylesheet" type="text/css" />
  
		<!--Wijmo Widgets JavaScript-->
		<script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20161.89.min.js" type="text/javascript"></script>
		<script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20161.89.min.js" type="text/javascript"></script>

		<!--RequireJs-->
		<script type="text/javascript" src="http://cdn.wijmo.com/external/require.js"></script>
		<script type="text/javascript">
            requirejs.config({
                baseUrl: "http://cdn.wijmo.com/amd-js/3.20153.83",
                    paths: {
                        "jquery": "jquery-1.11.1.min",
                        "jquery-ui": "jquery-ui-1.11.0.custom.min",
                        "jquery.ui": "jquery-ui",
                        "jquery.mousewheel": "jquery.mousewheel.min",
                        "globalize": "globalize.min",
                        "bootstrap": "bootstrap.min", //Needed if you use Bootstrap.
                        "knockout": "knockout-3.1.0" //Needed if you use Knockout.
                    }
            });
        </script>
		<script id="scriptInit" type="text/javascript">
		    $(document).ready(function () {
		        $("#wijlinechart").wijlinechart({
		            showChartLabels: false,
		            hint: {
		                content: function () {
		                    return this.y;
		                }
		            },
		            header: {
		                text: "World of Warcraft Players by Region"
		            },
		            axis: {
		                y: {labels: {style: {rotation: -45}}},
		                x: {labels: {style: {rotation: -45}}}
		            },               
		            seriesList: [
		                {
		                    label: "North America",
		                    legendEntry: true,
		                    data: {
		                        x: [new Date("7/1/2005"), new Date("8/1/2005"), new Date("10/1/2005"), new Date("12/1/2005"), 
		                            new Date("3/1/2006"), new Date("12/1/2006"), new Date("1/1/2008")],
		                        y: [1000000, 1000000, 1100000, 1400000, 1700000, 2000000, 2500000]
		                    },
		                    markers: {visible: true, type: "circle"}
		                },
		                {
		                     label: "Europe",
		                     legendEntry: true,
		                     data: {
		                         x: [new Date("7/1/2005"), new Date("8/1/2005"), new Date("10/1/2005"), new Date("12/1/2005"), 
		                             new Date("3/1/2006"), new Date("7/1/2006"), new Date("12/1/2006"), new Date("1/1/2008")],
		                         y: [1000000, 1000000, 900000, 1000000, 1000000, 1000000, 1500000, 2000000]
		                     },
		                     markers: {visible: true, type: "circle"}
		                },
		                {
		                      label: "Asia",
		                      legendEntry: true,
		                      data: {
		                          x: [new Date("7/1/2005"), new Date("8/1/2005"), new Date("10/1/2005"), new Date("3/1/2006"), 
		                              new Date("9/1/2006"), new Date("12/1/2006"), new Date("1/1/2008")],
		                          y: [1500000, 2000000, 2400000, 3700000, 4000000, 4500000, 5500000]
		                      },
		                      markers: {visible: true, type: "circle"}
		                }
		            ],
		            seriesStyles: [
		                {stroke: "#B70CF0", "stroke-width": 2, opacity: 1}, 
		                {stroke: "#0C85F0", "stroke-width": 2, opacity: 1}, 
		                {stroke: "#0C2AF0", "stroke-width": 2, opacity: 1}
		            ]
		        });
		                var resizeTimer = null;
		               $(window).resize(function () {
		                    window.clearTimeout(resizeTimer);
		                    resizeTimer = window.setTimeout(function () {
		                        var jqLine = $("#wijlinechart"),
		                    width = jqLine.width(),
		                    height = jqLine.height();
		                        if (!width || !height) {
		                            window.clearTimeout(resizeTimer);
		                            return;
		                        }
		                        jqLine.wijlinechart("redraw", width, height);
		                    }, 250);
		                });
		            })
		 </script>
    </head>
	<body>
		<div class="container">
			<div>
				<h1>Wijmo 3</h1>
				<h2>Control: Line Chart</h2>
			</div>
		
			<div class="main demo">
				<div id="wijlinechart" style="width: 600px; height: 400px;"> 
            	</div> 
			</div>


		</div>
	</body>
</html>
