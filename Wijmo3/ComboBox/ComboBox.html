<!DOCTYPE html>
<html>
	<head>
		

		<!--jQuery References-->
		<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>
  
		<!--Theme-->
		<link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />
  
		<!--Wijmo Widgets CSS-->
		<link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20161.89.min.css" rel="stylesheet" type="text/css" />
  
		<!--Wijmo Widgets JavaScript-->
		<script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20161.89.min.js" type="text/javascript"></script>
		<script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20161.89.min.js" type="text/javascript"></script>

		<!--RequireJs-->
		<script type="text/javascript" src="http://cdn.wijmo.com/external/require.js"></script>
		<script type="text/javascript">
            requirejs.config({
                baseUrl: "http://cdn.wijmo.com/amd-js/3.20161.89",
                    paths: {
                        "jquery": "jquery-1.11.1.min",
                        "jquery-ui": "jquery-ui-1.11.0.custom.min",
                        "jquery.ui": "jquery-ui",
                        "jquery.mousewheel": "jquery.mousewheel.min",
                        "globalize": "globalize.min",
                        "bootstrap": "bootstrap.min", //Needed if you use Bootstrap.
                        "knockout": "knockout-3.1.0" //Needed if you use Knockout.
                    }
            });
        </script>
		
  	</head>

  	<body>
  		<div>
        <h1>Wijmo 3</h1>
        <h2>ComboBox Widget</h2>
      </div>
  	
      <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijcombobox"], function () { 
            $(document).ready(function () { 
                // put all your jQuery goodness in here. 
                $("#tagsinput").wijcombobox({ 
                    showingAnimation: { effect: "blind" }, 
                    hidingAnimation: { effect: "blind" }, 
                    data: [{ 
                        label: 'c++', 
                        value: 'c++1'
                    }, { 
                        label: 'java', 
                        value: 'java'
                    }, { 
                        label: 'php', 
                        value: 'php'
                    }, { 
                        label: 'coldfusion', 
                        value: 'coldfusion'
                    }, { 
                        label: 'javascript', 
                        value: 'javascript'
                    }, { 
                        label: 'asp', 
                        value: 'asp'
                    }, { 
                        label: 'ruby', 
                        value: 'ruby'
                    }, { 
                        label: 'python', 
                        value: 'python'
                    }, { 
                        label: 'c', 
                        value: 'c'
                    }, { 
                        label: 'scala', 
                        value: 'scala'
                    }, { 
                        label: 'groovy', 
                        value: 'groovy'
                    }, { 
                        label: 'haskell', 
                        value: 'haskell'
                    }, { 
                        label: 'perl', 
                        value: 'perl'
                    }] 
                }); 
  
                $("#tags").wijcombobox({ 
                    showingAnimation: { effect: "blind" }, 
                    hidingAnimation: { effect: "blind" } 
                }); 
  
                $('#show').click(function () { 
                    $("#tags").show(); 
                }); 
            }); 
        }); 
    </script>
  
  
    <div class="container"> 
        <div class="header"> 
            <h2> 
                Overview 
            </h2> 
        </div> 
        <div class="main demo"> 
            <!-- Begin demo markup -->
            <div> 
                <label> 
                    HTML input element 
                </label> 
                <input id="tagsinput" /> 
            </div> 
            <div> 
                <label> 
                    HTML select element 
                </label> 
                <select id="tags"> 
                    <option value="c++1">c++</option> 
                    <option value="java">java</option> 
                    <option value="php">php</option> 
                    <option value="coldfusion">coldfusion</option> 
                    <option value="javascript">javascript</option> 
                    <option value="asp">asp</option> 
                    <option value="ruby">ruby</option> 
                    <option value="python">python</option> 
                    <option value="c">c</option> 
                    <option value="scala">scala</option> 
                    <option value="groovy">groovy</option> 
                    <option value="haskell">haskell</option> 
                    <option value="perl">perl</option> 
                </select> 
            </div> 
  
            <!-- End demo markup -->
            <div class="demo-options"> 
                <!-- Begin options markup -->
                <button value="" id="show"> 
                    Show Original Select Element 
                </button> 
                <!-- End options markup -->
            </div> 
        </div> 
        <div class="footer demo-description"> 
            <p> 
                Display a resizable and editable text box/drop-down list on your HTML page with this easy-to-use combo box widget. 
            </p> 
            <p>This sample shows how to add data to populate the combobox, how to add animation, and how to link comboboxes.</p> 
        </div> 
    </div>
  	</body>

</html>
