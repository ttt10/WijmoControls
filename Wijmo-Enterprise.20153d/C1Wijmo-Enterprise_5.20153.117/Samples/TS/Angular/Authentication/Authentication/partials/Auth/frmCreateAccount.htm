<!--
    Create Account form
-->
<form 
    id="frmcreateaccount"
    ng-submit="auth.submit($event)">
    <h4 class="modal-header">
        Create Account
        <button type="button" tabindex="-1" class="close wj-hide" >&times;</button>
    </h4>
    <div class="modal-body">
        <label>
            Name:
            <input 
                class="form-control" 
                ng-model="auth.form.name" 
                required pattern=".{2,}" title="Please enter 2 characters or more." />
        </label>
        <br />
        <label>
            Email:
            <input 
                class="form-control" 
                ng-model="auth.form.mail" 
                required type="email" />
        </label>
        <br />
        <label>
            Password: 
            <input 
                class="form-control" 
                ng-model="auth.form.pw" 
                type="password" 
                required pattern=".{4,}" title="Please enter 4 characters or more." />
        </label>
        <br />
        <label>
            Confirm Password: 
            <input 
                class="form-control" 
                ng-model="auth.form.pw2"
                type="password" 
                wj-validation-error="auth.form.pw != auth.form.pw ? 'Passwords don\'t match.' : ''" />
        </label>
        <br />
        <label class="error">
            {{auth.form.error}}
        </label>
    </div>
    <div class="modal-footer">
        <button 
            class="btn btn-primary"
            type="submit">
            Create Account
        </button>
    </div>
</form>
