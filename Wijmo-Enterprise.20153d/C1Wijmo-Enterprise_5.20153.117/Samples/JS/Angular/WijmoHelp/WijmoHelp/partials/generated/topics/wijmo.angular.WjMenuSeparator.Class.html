<p><p>AngularJS directive for menu separators.</p>

<p>The <b>wj-menu-item-separator</b> directive must be contained in a <a href="topic/wijmo.angular.WjMenu.Class.html"><b>WjMenu</b></a> directive.
It adds a non-selectable separator to the menu, and has no attributes.</p></p>
