<h2>{{ title }}</h2>
<p>
    Event annotations are used to mark important events that can be attached
    to a specific data point on the FinancialChart. Hovering over the event
    annotation will reveal the full details of the event.
</p>

<!-- FinancialChart -->
<wj-financial-chart items-source="data"
                    chart-type="Candlestick"
                    binding-x="date"
                    control="ctx.chart"
                    rendered="chartRendered(s,e)"
                    symbol-size="6">
    <wj-financial-chart-series binding="high,low,open,close"
                               name="{{ selectedSymbol | uppercase }}">
    </wj-financial-chart-series>
    <wj-flex-chart-annotation-layer>
        <wj-flex-chart-annotation ng-repeat="a in annotations"
                                  type="Rectangle"
                                  content="E"
                                  height="20"
                                  width="20"
                                  attachment="DataIndex"
                                  tooltip="{{ a.tooltip }}"
                                  point-index="{{ a.dataIndex }}">
        </wj-flex-chart-annotation>
    </wj-flex-chart-annotation-layer>
</wj-financial-chart>

<!-- Range Selector -->
<wj-financial-chart items-source="data"
                    chart-type="Candlestick"
                    binding-x="date"
                    style="height: 200px"
                    control="ctx.selectorChart"
                    tooltip-content=""
                    rendered="selectorChartRendered(s,e)"
                    symbol-size="6">
    <wj-financial-chart-series binding=" high,low,open,close">
    </wj-financial-chart-series>
    <wj-flex-chart-range-selector control="ctx.selector"
                                  seamless="true"
                                  range-changed="rangeChanged(s,e)">
    </wj-flex-chart-range-selector>
</wj-financial-chart>
