<h2>{{ title }}</h2>
<p>
    The RangeSelector allows end users to adjust the FinancialChart's visible range of data
    at runtime.  The example below demonstrates the typical use case for the RangeSelector
    and how to apply a custom style.
</p>

<!-- FinancialChart -->
<wj-financial-chart items-source="data"
                    binding-x="date"
                    chart-type="Candlestick"
                    control="ctx.chart"
                    rendered="chartRendered(s,e)"
                    symbol-size="6">
    <wj-financial-chart-series binding="high,low,open,close"
                               name="{{ selectedSymbol | uppercase }}">
    </wj-financial-chart-series>
</wj-financial-chart>
<wj-financial-chart items-source="data"
                    binding-x="date"
                    chart-type="Candlestick"
                    style="height: 200px"
                    control="ctx.selectorChart"
                    tooltip-content=""
                    rendered="selectorChartRendered(s,e)"
                    symbol-size="6"
                    ng-class="{ 'custom-rangeselector': ctx.properties.customStyle }">
    <wj-financial-chart-series binding="high,low,open,close">
    </wj-financial-chart-series>
    <wj-flex-chart-range-selector control="ctx.selector"
                                  seamless="true"
                                  range-changed="rangeChanged(s,e)">
    </wj-flex-chart-range-selector>
</wj-financial-chart>

<!-- Settings -->
<div class="panel-group" id="settings">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#settings" href="#settingsBody" target="_self">{{ title }} Settings</a>
            </h4>
        </div>
        <div id="settingsBody" class="panel-collapse collapse in">
            <div class="panel-body">
                <ul class="list-inline">
                    <li>
                        <label>
                            Apply Custom Style
                            <input type="checkbox" ng-model="ctx.properties.customStyle" />
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
