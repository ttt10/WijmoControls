<div id="excelStyle" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Styles</h4>
			</div>
			<div class="modal-body">
				<div class="well well-sm">
					<h4 class="text-primary">Good, bad and neutral</h4>
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button type="button" data-dismiss="modal" class="btn btn-default" ng-mouseover="applyCellStyle('normal')" ng-click="applyCellStyle()" ng-mouseleave="applyCellStyle('', true)">
								<span>Normal</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" data-dismiss="modal" class="btn btn-default bad-style" ng-mouseover="applyCellStyle('bad')" ng-click="applyCellStyle()" ng-mouseleave="applyCellStyle('', true)">
								<span>Bad</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" data-dismiss="modal" class="btn btn-default good-style" ng-mouseover="applyCellStyle('good')" ng-click="applyCellStyle()" ng-mouseleave="applyCellStyle('', true)">
								<span>Good</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" data-dismiss="modal" class="btn btn-default neutral-style" ng-mouseover="applyCellStyle('neutral')" ng-click="applyCellStyle()" ng-mouseleave="applyCellStyle('', true)">
								<span>Neutral</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
