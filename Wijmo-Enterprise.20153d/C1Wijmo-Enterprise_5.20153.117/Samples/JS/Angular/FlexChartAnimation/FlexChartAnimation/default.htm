<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Chart Animation</title>

    <!-- ensure IE uses the latest version of IE (yes, yes...) -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Third Party -->
    <script src="http://code.jquery.com/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <!-- Wijmo -->
    <script src="scripts/vendor/wijmo.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.input.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.chart.min.js" type="text/javascript"></script>
    <script src="scripts/vendor/wijmo.angular.min.js" type="text/javascript"></script>
    <script src="scripts/ChartAnimation.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="styles/vendor/wijmo.min.css" />

    <!-- app scripts and styles -->
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/services/menuSvc.js" type="text/javascript"></script>
    <script src="scripts/controllers/navigationCtrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/flexchartCtrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/flexpieCtrl.js" type="text/javascript"></script>
    <link href="styles/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="header visible-xs visible-sm">
        <div class="container">
            <h1>
                Chart Animation
            </h1>
        </div>
    </div>
    <div class="header hidden-xs hidden-sm">
        <div class="container">
            <img src="resources/wijmo5.png" />
            <h1>
                Chart Animation
            </h1>
            <p>
                This page shows how to play animation on FlexChart and FlexPie.
            </p>
        </div>
    </div>

    <!-- content -->
    <div class="container">
        <div class="row">

            <!-- navigation menu -->
            <div class="col-md-2">
                <div class="panel-group" id="accordion" ng-controller="navigationCtrl">
                    <div ng-repeat="item in menuData"
                         class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" ng-href="#{{ item.section }}" target="_self">
                                    {{ item.section }}
                                </a>
                            </h4>
                        </div>
                        <div id="{{ item.section }}" class="panel-collapse collapse" ng-class="{ in: $first }">
                            <div class="panel-body">
                                <ul class="flatList">
                                    <li ng-repeat="link in item.links">
                                        <a ng-href="{{ link.url }}">{{ link.text }}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- view -->
            <div class="col-md-10" ng-view>
            </div>
        </div>
    </div>
    <br /><br /><br /><br />


    <!-- Google analytics -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-208280-14', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
